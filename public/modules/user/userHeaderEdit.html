<form id="userHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="userHeaderEdit-obj_user_id">

	<!-- Textbox: user_id-->	
	<div id="userHeaderEdit-obj_user_id-container" class="input-field hidden" field="userHeaderEdit-obj_user_id">
		<label for="userHeaderEdit-obj_user_id">ID</label>
		<input id="userHeaderEdit-obj_user_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="user_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_name-->	
	<div id="userHeaderEdit-obj_user_name-container" class="input-field" field="userHeaderEdit-obj_user_name">
		<label for="userHeaderEdit-obj_user_name">username</label>
		<input id="userHeaderEdit-obj_user_name"  fgta5-component="Textbox" placeholder="username" autocomplete="off" spellcheck="false" 
			binding="user_name"
			character-case="lowercase" 
			required 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_nickname-->	
	<div id="userHeaderEdit-obj_user_nickname-container" class="input-field" field="userHeaderEdit-obj_user_nickname">
		<label for="userHeaderEdit-obj_user_nickname">Nickname</label>
		<input id="userHeaderEdit-obj_user_nickname"  fgta5-component="Textbox" placeholder="nickname" autocomplete="off" spellcheck="false" 
			binding="user_nickname"
			character-case="lowercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_fullname-->	
	<div id="userHeaderEdit-obj_user_fullname-container" class="input-field" field="userHeaderEdit-obj_user_fullname">
		<label for="userHeaderEdit-obj_user_fullname">Fullname</label>
		<input id="userHeaderEdit-obj_user_fullname"  fgta5-component="Textbox" placeholder="fullname" autocomplete="off" spellcheck="false" 
			binding="user_fullname"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_email-->	
	<div id="userHeaderEdit-obj_user_email-container" class="input-field" field="userHeaderEdit-obj_user_email">
		<label for="userHeaderEdit-obj_user_email">Email</label>
		<input id="userHeaderEdit-obj_user_email"  fgta5-component="Textbox" placeholder="email" autocomplete="off" spellcheck="false" 
			binding="user_email"
			character-case="lowercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_password-->	
	<div id="userHeaderEdit-obj_user_password-container" class="input-field" field="userHeaderEdit-obj_user_password">
		<label for="userHeaderEdit-obj_user_password">Password</label>
		<input id="userHeaderEdit-obj_user_password"  fgta5-component="Textbox" placeholder="password" autocomplete="off" spellcheck="false" 
			binding="user_password"
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
			disabled 
		>
	</div>


	<!-- Checkbox: user_isdisabled-->	
	<div id="userHeaderEdit-obj_user_isdisabled-container" class="input-field" field="userHeaderEdit-obj_user_isdisabled">
		<label for="userHeaderEdit-obj_user_isdisabled">Disabled</label>
		<input id="userHeaderEdit-obj_user_isdisabled"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="user_isdisabled"
			type="checkbox" 
		>
	</div>
	
</form>
