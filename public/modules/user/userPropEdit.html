<form id="userPropEdit-frm" class="module-form" locked="true" autoid="true" primarykey="userPropEdit-obj_userprop_id">

	<!-- Textbox: userprop_id-->	
	<div id="userPropEdit-obj_userprop_id-container" class="input-field" field="userPropEdit-obj_userprop_id">
		<label for="userPropEdit-obj_userprop_id">ID</label>
		<input id="userPropEdit-obj_userprop_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="userprop_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: userprop_name-->	
	<div id="userPropEdit-obj_userprop_name-container" class="input-field" field="userPropEdit-obj_userprop_name">
		<label for="userPropEdit-obj_userprop_name">Name</label>
		<input id="userPropEdit-obj_userprop_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="userprop_name"
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: userprop_value-->	
	<div id="userPropEdit-obj_userprop_value-container" class="input-field" field="userPropEdit-obj_userprop_value">
		<label for="userPropEdit-obj_userprop_value">Value</label>
		<input id="userPropEdit-obj_userprop_value"  fgta5-component="Textbox" placeholder="value" autocomplete="off" spellcheck="false" 
			binding="userprop_value"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_id-->	
	<div id="userPropEdit-obj_user_id-container" class="input-field hidden" field="userPropEdit-obj_user_id">
		<label for="userPropEdit-obj_user_id">ID</label>
		<input id="userPropEdit-obj_user_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="user_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
			disabled 
		>
	</div>
	
</form>

<div class="panel-recordbar" data-view="nodetil">
	<div><a id="userProp-btn_recordstatus" href="javascript:void(0)">Record Status</a></div>
	<div><a id="userProp-btn_logs" href="javascript:void(0)">Logs</a></div>
</div>

	</div>

	</div>
	<div>

	</div>
</div>
