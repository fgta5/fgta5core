<div class="search-container">
	<div id="userHeaderList-pnl_search" class="search-parameters">
		<input id="userHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext">
	</div>
	<button id="userHeaderList-btn_gridload">Load</button>
</div>

<table id="userHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="user_id">
			<th data-name="user_name" binding="user_name" >username</th>
			<th data-name="user_fullname" binding="user_fullname" >Fullname</th>
			<th data-name="user_email" binding="user_email" >Email</th>
			<th data-name="user_isdisabled" binding="user_isdisabled" formatter="checkmark(value)" style="text-align:center">Disabled</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="userHeaderList-btn_new" data-action="userHeader-new" data-sectionsource="userHeaderList-section">New</button>
	</div>
	<div></div>
</div>
