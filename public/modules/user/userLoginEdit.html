<form id="userLoginEdit-frm" class="module-form" locked="true" autoid="true" primarykey="userLoginEdit-obj_userlogin_id">

	<!-- Textbox: userlogin_id-->	
	<div id="userLoginEdit-obj_userlogin_id-container" class="input-field" field="userLoginEdit-obj_userlogin_id">
		<label for="userLoginEdit-obj_userlogin_id">ID</label>
		<input id="userLoginEdit-obj_userlogin_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="userlogin_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: userlogin_name-->	
	<div id="userLoginEdit-obj_userlogin_name-container" class="input-field" field="userLoginEdit-obj_userlogin_name">
		<label for="userLoginEdit-obj_userlogin_name">Name</label>
		<input id="userLoginEdit-obj_userlogin_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="userlogin_name"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: user_id-->	
	<div id="userLoginEdit-obj_user_id-container" class="input-field" field="userLoginEdit-obj_user_id">
		<label for="userLoginEdit-obj_user_id">ID</label>
		<input id="userLoginEdit-obj_user_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="user_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
			disabled 
		>
	</div>
	
</form>
