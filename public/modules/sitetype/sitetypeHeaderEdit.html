<form id="sitetypeHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="sitetypeHeaderEdit-obj_sitetype_id">

	<!-- Textbox: sitetype_id-->	
	<div id="sitetypeHeaderEdit-obj_sitetype_id-container" class="input-field" field="sitetypeHeaderEdit-obj_sitetype_id">
		<label for="sitetypeHeaderEdit-obj_sitetype_id">ID</label>
		<input id="sitetypeHeaderEdit-obj_sitetype_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="sitetype_id"
			character-case="uppercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="6" 
		>
	</div>


	<!-- Textbox: sitetype_name-->	
	<div id="sitetypeHeaderEdit-obj_sitetype_name-container" class="input-field" field="sitetypeHeaderEdit-obj_sitetype_name">
		<label for="sitetypeHeaderEdit-obj_sitetype_name">Type Name</label>
		<input id="sitetypeHeaderEdit-obj_sitetype_name"  fgta5-component="Textbox" placeholder="Nama Tipe Site" autocomplete="off" spellcheck="false" 
			binding="sitetype_name"
			character-case="uppercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: sitetype_descr-->	
	<div id="sitetypeHeaderEdit-obj_sitetype_descr-container" class="input-field" field="sitetypeHeaderEdit-obj_sitetype_descr">
		<label for="sitetypeHeaderEdit-obj_sitetype_descr">Descr</label>
		<input id="sitetypeHeaderEdit-obj_sitetype_descr"  fgta5-component="Textbox" placeholder="Deskripsi" autocomplete="off" spellcheck="false" 
			binding="sitetype_descr"
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>
	
</form>


<div class="footer-buttons-container hidden">
	<div>
		<button id="sitetypeHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="sitetypeHeaderEdit-btn_save">Save</button>
		<button id="sitetypeHeaderEdit-btn_edit">Edit</button>
		<button id="sitetypeHeaderEdit-btn_new" data-action="sitetypeHeader-new">New</button>
		<button id="sitetypeHeaderEdit-btn_reset">Reset</button>
		<button id="sitetypeHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="sitetypeHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
