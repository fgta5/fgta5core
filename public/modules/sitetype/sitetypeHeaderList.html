<div class="search-container">
	<div id="sitetypeHeaderList-pnl_search" class="search-parameters">
		<input id="sitetypeHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext">
	</div>
	<button id="sitetypeHeaderList-btn_gridload">Load</button>
</div>

<table id="sitetypeHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="sitetype_id">
			<th data-name="sitetype_id" binding="sitetype_id" >ID</th>
			<th data-name="sitetype_name" binding="sitetype_name" >Type Name</th>
			<th data-name="sitetype_descr" binding="sitetype_descr" >Descr</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="sitetypeHeaderList-btn_new" data-action="sitetypeHeader-new" data-sectionsource="sitetypeHeaderList-section">New</button>
	</div>
	<div></div>
</div>
