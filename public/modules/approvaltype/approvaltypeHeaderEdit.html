<form id="approvaltypeHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="approvaltypeHeaderEdit-obj_approvaltype_id">

	<!-- Textbox: approvaltype_id-->	
	<div id="approvaltypeHeaderEdit-obj_approvaltype_id-container" class="input-field" field="approvaltypeHeaderEdit-obj_approvaltype_id">
		<label for="approvaltypeHeaderEdit-obj_approvaltype_id">ID</label>
		<input id="approvaltypeHeaderEdit-obj_approvaltype_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="approvaltype_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: approvaltype_name-->	
	<div id="approvaltypeHeaderEdit-obj_approvaltype_name-container" class="input-field" field="approvaltypeHeaderEdit-obj_approvaltype_name">
		<label for="approvaltypeHeaderEdit-obj_approvaltype_name">Name</label>
		<input id="approvaltypeHeaderEdit-obj_approvaltype_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="approvaltype_name"
			data-tabindex="2" 
			required 
			invalid-message-required="nama tipe approval harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: approvaltype_descr-->	
	<div id="approvaltypeHeaderEdit-obj_approvaltype_descr-container" class="input-field" field="approvaltypeHeaderEdit-obj_approvaltype_descr">
		<label for="approvaltypeHeaderEdit-obj_approvaltype_descr">Descr</label>
		<input id="approvaltypeHeaderEdit-obj_approvaltype_descr"  fgta5-component="Textbox" placeholder="approvaltype_descr" autocomplete="off" spellcheck="false" 
			binding="approvaltype_descr"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>
	
</form>
