<div id="approvaltypeRoleEdit-head">
	<div id="approvaltypeRoleEdit-head-title" class="section-detil-title"></div>
	<div id="approvaltypeRoleEdit-head-descr" class="section-detil-descr"></div>
</div>

<form id="approvaltypeRoleEdit-frm" class="module-form" locked="true" autoid="true" primarykey="approvaltypeRoleEdit-obj_approvaltyperole_id">

	<!-- Textbox: approvaltyperole_id-->	
	<div id="approvaltypeRoleEdit-obj_approvaltyperole_id-container" class="input-field hidden" field="approvaltypeRoleEdit-obj_approvaltyperole_id">
		<label for="approvaltypeRoleEdit-obj_approvaltyperole_id">LineID</label>
		<input id="approvaltypeRoleEdit-obj_approvaltyperole_id"  fgta5-component="Textbox" placeholder="approvaltyperole_id" autocomplete="off" spellcheck="false" 
			binding="approvaltyperole_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Combobox: approvalsigntype_id-->	
	<div id="approvaltypeRoleEdit-obj_approvalsigntype_id-container" class="input-field" field="approvaltypeRoleEdit-obj_approvalsigntype_id">
		<label for="approvaltypeRoleEdit-obj_approvalsigntype_id">Sign Type</label>
		<input id="approvaltypeRoleEdit-obj_approvalsigntype_id"  fgta5-component="Combobox" placeholder="sign type" autocomplete="off" spellcheck="false" 
			binding="approvalsigntype_id"
			data-tabindex="2" 
			required 
			invalid-message-required="sign type harus diisi" 
			data-display="approvalsigntype_name" 
		>
	</div>


	<!-- Textbox: approval_signtitle-->	
	<div id="approvaltypeRoleEdit-obj_approval_signtitle-container" class="input-field" field="approvaltypeRoleEdit-obj_approval_signtitle">
		<label for="approvaltypeRoleEdit-obj_approval_signtitle">Sign Title</label>
		<input id="approvaltypeRoleEdit-obj_approval_signtitle"  fgta5-component="Textbox" placeholder="approval_title" autocomplete="off" spellcheck="false" 
			binding="approval_signtitle"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: isfinalapproval-->	
	<div id="approvaltypeRoleEdit-obj_isfinalapproval-container" class="input-field" field="approvaltypeRoleEdit-obj_isfinalapproval">
		<label for="approvaltypeRoleEdit-obj_isfinalapproval">Final Approval</label>
		<input id="approvaltypeRoleEdit-obj_isfinalapproval"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="isfinalapproval"
			data-tabindex="4" 
			type="checkbox" 
		>
	</div>


	<!-- Textbox: approvaltyperole_descr-->	
	<div id="approvaltypeRoleEdit-obj_approvaltyperole_descr-container" class="input-field" field="approvaltypeRoleEdit-obj_approvaltyperole_descr">
		<label for="approvaltypeRoleEdit-obj_approvaltyperole_descr">Descr</label>
		<input id="approvaltypeRoleEdit-obj_approvaltyperole_descr"  fgta5-component="Textbox" placeholder="descr" autocomplete="off" spellcheck="false" 
			binding="approvaltyperole_descr"
			data-tabindex="5" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Combobox: rolelevel_id-->	
	<div id="approvaltypeRoleEdit-obj_rolelevel_id-container" class="input-field" field="approvaltypeRoleEdit-obj_rolelevel_id">
		<label for="approvaltypeRoleEdit-obj_rolelevel_id">Level</label>
		<input id="approvaltypeRoleEdit-obj_rolelevel_id"  fgta5-component="Combobox" placeholder="level" autocomplete="off" spellcheck="false" 
			binding="rolelevel_id"
			data-tabindex="6" 
			data-display="rolelevel_name" 
		>
	</div>


	<!-- Combobox: role_id-->	
	<div id="approvaltypeRoleEdit-obj_role_id-container" class="input-field" field="approvaltypeRoleEdit-obj_role_id">
		<label for="approvaltypeRoleEdit-obj_role_id">Role</label>
		<input id="approvaltypeRoleEdit-obj_role_id"  fgta5-component="Combobox" placeholder="role_id" autocomplete="off" spellcheck="false" 
			binding="role_id"
			data-tabindex="7" 
			data-display="role_name" 
		>
	</div>


	<!-- Numberbox: approvaltyperole_order-->	
	<div id="approvaltypeRoleEdit-obj_approvaltyperole_order-container" class="input-field" field="approvaltypeRoleEdit-obj_approvaltyperole_order">
		<label for="approvaltypeRoleEdit-obj_approvaltyperole_order">Order</label>
		<input id="approvaltypeRoleEdit-obj_approvaltyperole_order"  fgta5-component="Numberbox" placeholder="order" autocomplete="off" spellcheck="false" 
			binding="approvaltyperole_order"
			value="0" 
			data-tabindex="8" 
			maxlength="9" 
			digitgrouping="false" 
		>
	</div>


	<!-- Textbox: approvaltype_id-->	
	<div id="approvaltypeRoleEdit-obj_approvaltype_id-container" class="input-field" field="approvaltypeRoleEdit-obj_approvaltype_id">
		<label for="approvaltypeRoleEdit-obj_approvaltype_id">ID</label>
		<input id="approvaltypeRoleEdit-obj_approvaltype_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="approvaltype_id"
			data-tabindex="9" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
			disabled 
		>
	</div>
	


	<div id="approvaltypeRoleEdit-footer"></div>

</form>



<div class="panel-recordbar" data-view="nodetil">
	<div><a id="approvaltypeRole-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="approvaltypeRole-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
</div>

	<div>
		<button id="approvaltypeRoleEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="approvaltypeRoleEdit-btn_save">Save</button>
		<button id="approvaltypeRoleEdit-btn_edit">Edit</button>
		<button id="approvaltypeRoleEdit-btn_new" data-action="approvaltypeRole-addrow">New</button>
		<button id="approvaltypeRoleEdit-btn_reset">Reset</button>
		<button id="approvaltypeRoleEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="approvaltypeRoleEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
