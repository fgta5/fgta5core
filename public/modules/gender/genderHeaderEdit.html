<form id="genderHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="genderHeaderEdit-obj_gender_id">

	<!-- Textbox: gender_id-->	
	<div id="genderHeaderEdit-obj_gender_id-container" class="input-field" field="genderHeaderEdit-obj_gender_id">
		<label for="genderHeaderEdit-obj_gender_id">ID</label>
		<input id="genderHeaderEdit-obj_gender_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="gender_id"
			data-tabindex="1" 
			required 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: gender_name-->	
	<div id="genderHeaderEdit-obj_gender_name-container" class="input-field" field="genderHeaderEdit-obj_gender_name">
		<label for="genderHeaderEdit-obj_gender_name">Name</label>
		<input id="genderHeaderEdit-obj_gender_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="gender_name"
			data-tabindex="2" 
			required 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: gender_isnature-->	
	<div id="genderHeaderEdit-obj_gender_isnature-container" class="input-field" field="genderHeaderEdit-obj_gender_isnature">
		<label for="genderHeaderEdit-obj_gender_isnature">isnature</label>
		<input id="genderHeaderEdit-obj_gender_isnature"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="gender_isnature"
			data-tabindex="3" 
			type="checkbox" 
		>
	</div>
	
</form>
