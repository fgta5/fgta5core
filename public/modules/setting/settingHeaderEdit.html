<form id="settingHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="settingHeaderEdit-obj_setting_id">

	<!-- Textbox: setting_id-->	
	<div id="settingHeaderEdit-obj_setting_id-container" class="input-field" field="settingHeaderEdit-obj_setting_id">
		<label for="settingHeaderEdit-obj_setting_id">ID</label>
		<input id="settingHeaderEdit-obj_setting_id"  fgta5-component="Textbox" placeholder="id setting" autocomplete="off" spellcheck="false" 
			binding="setting_id"
			character-case="uppercase" 
			required 
			invalid-message-required="ID setting harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: setting_value-->	
	<div id="settingHeaderEdit-obj_setting_value-container" class="input-field" field="settingHeaderEdit-obj_setting_value">
		<label for="settingHeaderEdit-obj_setting_value">Value</label>
		<input id="settingHeaderEdit-obj_setting_value"  fgta5-component="Textbox" placeholder="value" autocomplete="off" spellcheck="false" 
			binding="setting_value"
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>


	<!-- Textbox: setting_descr-->	
	<div id="settingHeaderEdit-obj_setting_descr-container" class="input-field" field="settingHeaderEdit-obj_setting_descr">
		<label for="settingHeaderEdit-obj_setting_descr">Descr</label>
		<input id="settingHeaderEdit-obj_setting_descr"  fgta5-component="Textbox" placeholder="deksripsi" autocomplete="off" spellcheck="false" 
			binding="setting_descr"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>


<div class="footer-buttons-container hidden">
	<div>
		<button id="settingHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="settingHeaderEdit-btn_save">Save</button>
		<button id="settingHeaderEdit-btn_edit">Edit</button>
		<button id="settingHeaderEdit-btn_new" data-action="settingHeader-new">New</button>
		<button id="settingHeaderEdit-btn_reset">Reset</button>
		<button id="settingHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="settingHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
