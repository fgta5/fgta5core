<div class="search-container">
	<div id="employeeHeaderList-pnl_search" class="search-parameters">
		<input id="employeeHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext">
	</div>
	<button id="employeeHeaderList-btn_gridload">Load</button>
</div>

<table id="employeeHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="employee_id">
			<th data-name="employee_id" binding="employee_id" >ID</th>
			<th data-name="employe_name" binding="employe_name" >Name</th>
			<th data-name="birth_place" binding="birth_place" >Birth Place</th>
			<th data-name="birth_date" binding="birth_date" >Birth Date</th>
			<th data-name="joint_date" binding="joint_date" >Joint Date</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="employeeHeaderList-btn_new" data-action="employeeHeader-new" data-sectionsource="employeeHeaderList-section">New</button>
	</div>
	<div></div>
</div>
