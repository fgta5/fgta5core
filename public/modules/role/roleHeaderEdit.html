<form id="roleHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="roleHeaderEdit-obj_role_id">

	<!-- Textbox: role_id-->	
	<div id="roleHeaderEdit-obj_role_id-container" class="input-field hidden" field="roleHeaderEdit-obj_role_id">
		<label for="roleHeaderEdit-obj_role_id">ID</label>
		<input id="roleHeaderEdit-obj_role_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="role_id"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: role_name-->	
	<div id="roleHeaderEdit-obj_role_name-container" class="input-field" field="roleHeaderEdit-obj_role_name">
		<label for="roleHeaderEdit-obj_role_name">Role</label>
		<input id="roleHeaderEdit-obj_role_name"  fgta5-component="Textbox" placeholder="nama role" autocomplete="off" spellcheck="false" 
			binding="role_name"
			character-case="uppercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: role_descr-->	
	<div id="roleHeaderEdit-obj_role_descr-container" class="input-field" field="roleHeaderEdit-obj_role_descr">
		<label for="roleHeaderEdit-obj_role_descr">Descr</label>
		<input id="roleHeaderEdit-obj_role_descr"  fgta5-component="Textbox" placeholder="deskripsi" autocomplete="off" spellcheck="false" 
			binding="role_descr"
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>
	
</form>
