<form id="roleHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="roleHeaderEdit-obj_role_id">

	<!-- Textbox: role_id-->	
	<div id="roleHeaderEdit-obj_role_id-container" class="input-field" field="roleHeaderEdit-obj_role_id">
		<label for="roleHeaderEdit-obj_role_id">ID</label>
		<input id="roleHeaderEdit-obj_role_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="role_id"
			data-tabindex="1" 
			required 
			invalid-message-required="id harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: role_name-->	
	<div id="roleHeaderEdit-obj_role_name-container" class="input-field" field="roleHeaderEdit-obj_role_name">
		<label for="roleHeaderEdit-obj_role_name">Name</label>
		<input id="roleHeaderEdit-obj_role_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="role_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama role harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Combobox: user_id-->	
	<div id="roleHeaderEdit-obj_user_id-container" class="input-field" field="roleHeaderEdit-obj_user_id">
		<label for="roleHeaderEdit-obj_user_id">User</label>
		<input id="roleHeaderEdit-obj_user_id"  fgta5-component="Combobox" placeholder="user" autocomplete="off" spellcheck="false" 
			binding="user_id"
			data-tabindex="3" 
			required 
			invalid-message-required="user harus diisi" 
			data-display="user_fullname" 
		>
	</div>


	<!-- Textbox: role_descr-->	
	<div id="roleHeaderEdit-obj_role_descr-container" class="input-field" field="roleHeaderEdit-obj_role_descr">
		<label for="roleHeaderEdit-obj_role_descr">Descr</label>
		<input id="roleHeaderEdit-obj_role_descr"  fgta5-component="Textbox" placeholder="descr" autocomplete="off" spellcheck="false" 
			binding="role_descr"
			data-tabindex="4" 
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>


	<!-- Combobox: rolelevel_id-->	
	<div id="roleHeaderEdit-obj_rolelevel_id-container" class="input-field" field="roleHeaderEdit-obj_rolelevel_id">
		<label for="roleHeaderEdit-obj_rolelevel_id">Level</label>
		<input id="roleHeaderEdit-obj_rolelevel_id"  fgta5-component="Combobox" placeholder="level" autocomplete="off" spellcheck="false" 
			binding="rolelevel_id"
			data-tabindex="5" 
			required 
			invalid-message-required="level role harus diisi" 
			data-display="rolelevel_name" 
		>
	</div>
	
</form>


<div id="roleHeaderEdit-footer">
</div>

	<div panel-title>
		Information Detil
	</div>
	<div panel-content>

		<div id="panel-detil-additionalinfo">
			<!-- tambahkan additional info disini -->
		</div>
	</div>
</div>

	<div><a id="roleHeader-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="roleHeader-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
	<div><a id="roleHeader-btn_about" href="javascript:void(0)" tabindex="-1">About</a></div>
</div>

		<button id="roleHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="roleHeaderEdit-btn_save">Save</button>
		<button id="roleHeaderEdit-btn_edit">Edit</button>
		<button id="roleHeaderEdit-btn_new" data-action="roleHeader-new">New</button>
		<button id="roleHeaderEdit-btn_reset">Reset</button>
		<button id="roleHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
