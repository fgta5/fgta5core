<form id="docHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="docHeaderEdit-obj_doc_id">

	<!-- Textbox: doc_id-->	
	<div id="docHeaderEdit-obj_doc_id-container" class="input-field" field="docHeaderEdit-obj_doc_id">
		<label for="docHeaderEdit-obj_doc_id">Code</label>
		<input id="docHeaderEdit-obj_doc_id"  fgta5-component="Textbox" placeholder="id dokumen" autocomplete="off" spellcheck="false" 
			binding="doc_id"
			character-case="uppercase" 
			required 
			invalid-message-required="code document harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="4" 
			minlength="2" 
		>
	</div>


	<!-- Textbox: doc_name-->	
	<div id="docHeaderEdit-obj_doc_name-container" class="input-field" field="docHeaderEdit-obj_doc_name">
		<label for="docHeaderEdit-obj_doc_name">Doc_name</label>
		<input id="docHeaderEdit-obj_doc_name"  fgta5-component="Textbox" placeholder="doc_name" autocomplete="off" spellcheck="false" 
			binding="doc_name"
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: doc_descr-->	
	<div id="docHeaderEdit-obj_doc_descr-container" class="input-field" field="docHeaderEdit-obj_doc_descr">
		<label for="docHeaderEdit-obj_doc_descr">Descr</label>
		<input id="docHeaderEdit-obj_doc_descr"  fgta5-component="Textbox" placeholder="deskripsi" autocomplete="off" spellcheck="false" 
			binding="doc_descr"
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>


	<!-- Numberbox: doc_seqnum-->	
	<div id="docHeaderEdit-obj_doc_seqnum-container" class="input-field" field="docHeaderEdit-obj_doc_seqnum">
		<label for="docHeaderEdit-obj_doc_seqnum">Seq.Num</label>
		<input id="docHeaderEdit-obj_doc_seqnum"  fgta5-component="Numberbox" placeholder="sequencer number" autocomplete="off" spellcheck="false" 
			binding="doc_seqnum"
			value="0" 
			maxlength="9" 
			min="1" 
			max="99" 
			invalid-message-max="maksimum nilai code document adalah 99" 
		>
	</div>
	
</form>


<div class="footer-buttons-container hidden">
	<div>
		<button id="docHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="docHeaderEdit-btn_save">Save</button>
		<button id="docHeaderEdit-btn_edit">Edit</button>
		<button id="docHeaderEdit-btn_new" data-action="docHeader-new">New</button>
		<button id="docHeaderEdit-btn_reset">Reset</button>
		<button id="docHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="docHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
