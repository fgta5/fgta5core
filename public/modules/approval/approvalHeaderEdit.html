<form id="approvalHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="approvalHeaderEdit-obj_approval_id">

	<!-- Textbox: approval_id-->	
	<div id="approvalHeaderEdit-obj_approval_id-container" class="input-field" field="approvalHeaderEdit-obj_approval_id">
		<label for="approvalHeaderEdit-obj_approval_id">ID</label>
		<input id="approvalHeaderEdit-obj_approval_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="approval_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: approval_document-->	
	<div id="approvalHeaderEdit-obj_approval_doc-container" class="input-field" field="approvalHeaderEdit-obj_approval_doc">
		<label for="approvalHeaderEdit-obj_approval_doc">Doc</label>
		<input id="approvalHeaderEdit-obj_approval_doc"  fgta5-component="Textbox" placeholder="approval_doc" autocomplete="off" spellcheck="false" 
			binding="approval_document"
			data-tabindex="2" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Combobox: approvaltype_id-->	
	<div id="approvalHeaderEdit-obj_approvaltype_id-container" class="input-field" field="approvalHeaderEdit-obj_approvaltype_id">
		<label for="approvalHeaderEdit-obj_approvaltype_id">Type</label>
		<input id="approvalHeaderEdit-obj_approvaltype_id"  fgta5-component="Combobox" placeholder="type" autocomplete="off" spellcheck="false" 
			binding="approvaltype_id"
			data-tabindex="3" 
			data-display="approvaltype_name" 
		>
	</div>
	
</form>
