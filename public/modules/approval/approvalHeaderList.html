<div id="approvalHeaderList-header">
</div>

<div class="search-container">
	<div id="approvalHeaderList-pnl_search" class="search-parameters">
		<input id="approvalHeaderList-txt_searchtext" fgta5-component="Textbox" placeholder="search" autocomplete="off" spellcheck="false" binding="searchtext" data-searchinput>
	</div>
	<button id="approvalHeaderList-btn_gridload">Load</button>
</div>

<table id="approvalHeaderList-tbl" fgta5-component="Gridview">
	<thead>
		<tr data-header key="approval_id">
			<th data-name="approval_id" binding="approval_id" >ID</th>
			<th data-name="approval_document" binding="approval_document" >Doc</th>
			<th data-name="approvaltype_name" binding="approvaltype_name" >Type</th>
		</tr>
	</thead>
</table>



<div class="footer-buttons-container">
	<div></div>
	<div>
		<button id="approvalHeaderList-btn_new" data-action="approvalHeader-new" data-sectionsource="approvalHeaderList-section">New</button>
	</div>
	<div></div>
</div>
