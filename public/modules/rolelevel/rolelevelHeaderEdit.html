<form id="rolelevelHeaderEdit-frm" class="module-form" locked="true" autoid="false" primarykey="rolelevelHeaderEdit-obj_rolelevel_id">

	<!-- Textbox: rolelevel_id-->	
	<div id="rolelevelHeaderEdit-obj_rolelevel_id-container" class="input-field" field="rolelevelHeaderEdit-obj_rolelevel_id">
		<label for="rolelevelHeaderEdit-obj_rolelevel_id">ID</label>
		<input id="rolelevelHeaderEdit-obj_rolelevel_id"  fgta5-component="Textbox" placeholder="id" autocomplete="off" spellcheck="false" 
			binding="rolelevel_id"
			data-tabindex="1" 
			required 
			invalid-message-required="ID harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: rolelevel_name-->	
	<div id="rolelevelHeaderEdit-obj_rolelevel_name-container" class="input-field" field="rolelevelHeaderEdit-obj_rolelevel_name">
		<label for="rolelevelHeaderEdit-obj_rolelevel_name">Name</label>
		<input id="rolelevelHeaderEdit-obj_rolelevel_name"  fgta5-component="Textbox" placeholder="name" autocomplete="off" spellcheck="false" 
			binding="rolelevel_name"
			data-tabindex="2" 
			character-case="uppercase" 
			required 
			invalid-message-required="nama level role harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Textbox: rolelevel_descr-->	
	<div id="rolelevelHeaderEdit-obj_rolelevel_descr-container" class="input-field" field="rolelevelHeaderEdit-obj_rolelevel_descr">
		<label for="rolelevelHeaderEdit-obj_rolelevel_descr">Descr</label>
		<input id="rolelevelHeaderEdit-obj_rolelevel_descr"  fgta5-component="Textbox" placeholder="descr" autocomplete="off" spellcheck="false" 
			binding="rolelevel_descr"
			data-tabindex="3" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Numberbox: rolelevel_order-->	
	<div id="rolelevelHeaderEdit-obj_rolelevel_order-container" class="input-field" field="rolelevelHeaderEdit-obj_rolelevel_order">
		<label for="rolelevelHeaderEdit-obj_rolelevel_order">Order</label>
		<input id="rolelevelHeaderEdit-obj_rolelevel_order"  fgta5-component="Numberbox" placeholder="order" autocomplete="off" spellcheck="false" 
			binding="rolelevel_order"
			value="0" 
			data-tabindex="4" 
			maxlength="9" 
			min="1" 
			invalid-message-min="order harus diisi" 
			digitgrouping="false" 
		>
	</div>
	
</form>


<div id="rolelevelHeaderEdit-footer">
</div>
