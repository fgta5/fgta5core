<form id="programHeaderEdit-frm" class="module-form" locked="true" autoid="true" primarykey="programHeaderEdit-obj_program_id">

	<!-- Textbox: program_id-->	
	<div id="programHeaderEdit-obj_program_id-container" class="input-field" field="programHeaderEdit-obj_program_id">
		<label for="programHeaderEdit-obj_program_id">ID</label>
		<input id="programHeaderEdit-obj_program_id"  fgta5-component="Textbox" placeholder="ID" autocomplete="off" spellcheck="false" 
			binding="program_id"
			data-tabindex="1" 
			autocomplete="off" spellcheck="false" 
			maxlength="30" 
		>
	</div>


	<!-- Checkbox: program_isdisabled-->	
	<div id="programHeaderEdit-obj_program_isdisabled-container" class="input-field" field="programHeaderEdit-obj_program_isdisabled">
		<label for="programHeaderEdit-obj_program_isdisabled">Disabled</label>
		<input id="programHeaderEdit-obj_program_isdisabled"  fgta5-component="Checkbox" placeholder="" autocomplete="off" spellcheck="false" 
			binding="program_isdisabled"
			data-tabindex="2" 
			type="checkbox" 
		>
	</div>


	<!-- Textbox: program_name-->	
	<div id="programHeaderEdit-obj_program_name-container" class="input-field" field="programHeaderEdit-obj_program_name">
		<label for="programHeaderEdit-obj_program_name">Name</label>
		<input id="programHeaderEdit-obj_program_name"  fgta5-component="Textbox" placeholder="Name" autocomplete="off" spellcheck="false" 
			binding="program_name"
			data-tabindex="3" 
			character-case="lowercase" 
			required 
			invalid-message-required="nama program harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Combobox: apps_id-->	
	<div id="programHeaderEdit-obj_apps_id-container" class="input-field" field="programHeaderEdit-obj_apps_id">
		<label for="programHeaderEdit-obj_apps_id">Application</label>
		<input id="programHeaderEdit-obj_apps_id"  fgta5-component="Combobox" placeholder="application" autocomplete="off" spellcheck="false" 
			binding="apps_id"
			data-tabindex="4" 
			required 
			invalid-message-required="applikasi harus diisi" 
			data-display="apps_name" 
		>
	</div>


	<!-- Combobox: programgroup_id-->	
	<div id="programHeaderEdit-obj_programgroup_id-container" class="input-field" field="programHeaderEdit-obj_programgroup_id">
		<label for="programHeaderEdit-obj_programgroup_id">Group</label>
		<input id="programHeaderEdit-obj_programgroup_id"  fgta5-component="Combobox" placeholder="program group" autocomplete="off" spellcheck="false" 
			binding="programgroup_id"
			data-tabindex="5" 
			data-display="programgroup_name" 
		>
	</div>


	<!-- Textbox: program_title-->	
	<div id="programHeaderEdit-obj_program_title-container" class="input-field" field="programHeaderEdit-obj_program_title">
		<label for="programHeaderEdit-obj_program_title">Title</label>
		<input id="programHeaderEdit-obj_program_title"  fgta5-component="Textbox" placeholder="title" autocomplete="off" spellcheck="false" 
			binding="program_title"
			data-tabindex="6" 
			required 
			invalid-message-required="title program harus diisi" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: program_variance-->	
	<div id="programHeaderEdit-obj_program_variance-container" class="input-field" field="programHeaderEdit-obj_program_variance">
		<label for="programHeaderEdit-obj_program_variance">Variance</label>
		<input id="programHeaderEdit-obj_program_variance"  fgta5-component="Textbox" placeholder="variance" autocomplete="off" spellcheck="false" 
			binding="program_variance"
			data-tabindex="7" 
			character-case="lowercase" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>


	<!-- Textbox: program_descr-->	
	<div id="programHeaderEdit-obj_program_descr-container" class="input-field" field="programHeaderEdit-obj_program_descr">
		<label for="programHeaderEdit-obj_program_descr">Descr</label>
		<input id="programHeaderEdit-obj_program_descr"  fgta5-component="Textbox" placeholder="description" autocomplete="off" spellcheck="false" 
			binding="program_descr"
			data-tabindex="8" 
			autocomplete="off" spellcheck="false" 
			maxlength="255" 
		>
	</div>


	<!-- Textbox: program_icon-->	
	<div id="programHeaderEdit-obj_program_icon-container" class="input-field" field="programHeaderEdit-obj_program_icon">
		<label for="programHeaderEdit-obj_program_icon">Icon</label>
		<input id="programHeaderEdit-obj_program_icon"  fgta5-component="Textbox" placeholder="icon" autocomplete="off" spellcheck="false" 
			binding="program_icon"
			data-tabindex="9" 
			autocomplete="off" spellcheck="false" 
			maxlength="90" 
		>
	</div>
	
</form>


<div id="panel-detil-selector" class="panel-detil hidden">
	<div panel-title>
		Information Detil
	</div>
	<div panel-content>

		<div id="panel-detil-additionalinfo">
			<!-- tambahkan additional info disini -->
		</div>
	</div>
</div>
 

<div class="panel-recordbar" data-view="nodetil">
	<div><a id="programHeader-btn_recordstatus" href="javascript:void(0)" tabindex="-1">Record Status</a></div>
	<div><a id="programHeader-btn_logs" href="javascript:void(0)" tabindex="-1">Logs</a></div>
	<div><a id="programHeader-btn_about" href="javascript:void(0)" tabindex="-1">About</a></div>
</div>


<div class="footer-buttons-container hidden">
	<div>
		<button id="programHeaderEdit-btn_prev"><span>&laquo;&laquo;</span></button>
	</div>
	<div>
		<button id="programHeaderEdit-btn_save">Save</button>
		<button id="programHeaderEdit-btn_edit">Edit</button>
		<button id="programHeaderEdit-btn_new" data-action="programHeader-new">New</button>
		<button id="programHeaderEdit-btn_reset">Reset</button>
		<button id="programHeaderEdit-btn_delete">Delete</button>
	</div>
	<div>
		<button id="programHeaderEdit-btn_next"><span>&raquo;&raquo;</span></button>
	</div>
</div>
